</p><nav id="e036fd2d-a28c-4ed8-b50e-655336a64bad" class="block-color-gray table_of_contents"><div class="table_of_contents-item table_of_contents-indent-0"><a class="table_of_contents-link" href="#695c2f69-f2b4-49ff-b24b-d3d3e84f0ad7">CS相关</a></div><div class="table_of_contents-item table_of_contents-indent-0"><a class="table_of_contents-link" href="#6246ebc0-4ad5-4baa-bf18-f0e58ce35c4a">EE相关</a></div></nav><p id="a390fc2d-dfc2-4e4f-9742-b39b00f8a15f" class="">
</p><p id="639644f3-ec88-4112-97bd-16ea133088f9" class="">
</p><h3 id="695c2f69-f2b4-49ff-b24b-d3d3e84f0ad7" class="">CS相关</h3><figure id="83ccf2a5-5b49-4386-b378-d0c87779e589"><a href="https://guisu.blog.csdn.net/article/details/5713164" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">操作系统内存管理(思维导图详解)</div><div class="bookmark-description">操作系统内存管理： 总的来说，操作系统内存管理包括物理内存管理和虚拟内存管理。 物理内存管理： 包括程序装入 等概念、交换技术、连续分配管理方式和非连续分配管理方式（分页、分段、段页式）。 虚拟内存管理： 虚拟内存管理包括虚拟内存概念、请求分页管理方式、页面置换算法、页面分配策略、工作集和抖动。 这个系列主要使用linux内存管理来具体说明： linux内存管理 ...</div></div><div class="bookmark-href"><img src="https://g.csdnimg.cn/static/logo/favicon32.ico" class="icon bookmark-icon"/>https://guisu.blog.csdn.net/article/details/5713164</div></div><img src="https://imgconvert.csdnimg.cn/aHR0cDovL3d3dy50ZWNodWcuY29tL3dvcmRwcmVzcy93cC1jb250ZW50L3VwbG9hZHMvMjAxOC8wOS8yLmpwZw?x-oss-process=image/format,png" class="bookmark-image"/></a></figure><p id="ee8d815e-b640-41a4-9264-8be4df12597f" class="">
</p><figure id="583a2653-f826-4d57-b55a-bc1d3418ab78"><a href="https://blog.csdn.net/historyasamirror/article/details/5778378" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">IO - 同步，异步，阻塞，非阻塞 （亡羊补牢篇）_智障大师 的专栏-CSDN博客_同步异步阻塞非阻塞</div><div class="bookmark-description">当你发现自己最受欢迎的一篇blog其实大错特错时，这绝对不是一件让人愉悦的事。 《 IO - 同步，异步，阻塞，非阻塞 》是我在开始学习epoll和libevent的时候写的，主要的思路来自于文中的那篇 link 。写完之后发现很多人都很喜欢，我还是非常开心的，也说明这个问题确实困扰了很多人。随着学习的深入，渐渐的感觉原来的理解有些偏差，但是还是没引起自己的重视，觉着都是一些小错误，无伤大雅。直到有位博友问了一个问题，我重新查阅了一些更权威的资料，才发现原来的文章中有很大的理论错误。我不知道有多少人已经看过这篇blog并受到了我的误导，鄙人在此表示抱歉。俺以后写技术blog会更加严谨的。 一度想把原文删了，最后还是没舍得。毕竟每篇blog都花费了不少心血，另外放在那里也可以引以为戒。所以这里新补一篇。算是亡羊补牢吧。 言归正传。 同步（synchronous） IO和异步（asynchronous） IO，阻塞（blocking） IO和非阻塞（non-blocking）IO分别是什么，到底有什么区别？这个问题其实不同的人给出的答案都可能不同，比如wiki，就认为asynchronous IO和non-blocking IO是一个东西。这其实是因为不同的人的知识背景不同，并且在讨论这个问题的时候上下文(context)也不相同。所以，为了更好的回答这个问题，我先限定一下本文的上下文。 本文讨论的背景是Linux环境下的network IO。 本文最重要的参考文献是Richard Stevens的&quot; UNIX® Network Programming Volume 1, Third Edition: The Sockets Networking &quot;，6.2节&quot; I/O Models &quot;，Stevens在这节中详细说明了各种IO的特点和区别，如果英文够好的话，推荐直接阅读。Stevens的文风是有名的深入浅出，所以不用担心看不懂。本文中的流程图也是截取自参考文献。 Stevens在文章中一共比较了五种IO Model： blocking IO nonblocking IO IO multiplexing signal driven IO asynchronous IO 由于signal driven IO在实际中并不常用，所以我这只提及剩下的四种IO</div></div><div class="bookmark-href"><img src="https://g.csdnimg.cn/static/logo/favicon32.ico" class="icon bookmark-icon"/>https://blog.csdn.net/historyasamirror/article/details/5778378</div></div><img src="https://csdnimg.cn/release/blogv2/dist/pc/img/original.png" class="bookmark-image"/></a></figure><p id="55c4c94d-2494-4fa3-a441-1d80309c8780" class="">
</p><figure id="d22cc90c-6a4a-4260-a7bb-e800f096fdc7"><a href="https://blog.csdn.net/wangrenhaioylj/article/details/109119466" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">linux的两种共享内存方式---mmap和shmat区别_wangrenhaioylj的博客-CSDN博客_mmap和shmat的区别</div><div class="bookmark-description">linux中的两种共享内存。一种是我们的IPC通信System V版本的共享内存，另外的一种就是我们今天提到的存储映射I/O（mmap函数） ...</div></div><div class="bookmark-href"><img src="https://g.csdnimg.cn/static/logo/favicon32.ico" class="icon bookmark-icon"/>https://blog.csdn.net/wangrenhaioylj/article/details/109119466</div></div><img src="https://img-blog.csdnimg.cn/20201016165611665.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dhbmdyZW5oYWlveWxq,size_16,color_FFFFFF,t_70#pic_center" class="bookmark-image"/></a></figure><p id="fd38d61b-8e51-4805-846f-bf0eb27a65d8" class="">

</p><figure id="8d8e08ab-fd58-496a-8b3f-2203f0bf9106"><a href="https://blog.csdn.net/haoel/article/details/1948051" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">C++ 虚函数表解析_陈皓专栏　【空谷幽兰，心如皓月】-CSDN博客_虚函数表</div><div class="bookmark-description">陈皓 http://blog.csdn.net/haoel C++ 中的虚函数的作用主要是实现了多态的机制。关于多态，简而言之就是用父类型别的指针指向其子类的实例，然后通过父类的指针调用实际子类的成员函数。这种技术可以让父类的指针有&quot;多种形态&quot;，这是一种泛型技术。所谓泛型技术，说白了就是试图使用不变的代码来实现可变的算法。比如：模板技术， RTTI 技术，虚函数技术，要么是试图做到在编译时决议，要么试图做到运行时决议。 关于虚函数的使用方法，我在这里不做过多的阐述。大家可以看看相关的 C++ 的书籍。在这篇文章中，我只想从虚函数的实现机制上面为大家 一个清晰的剖析。 当然，相同的文章在网上也出现过一些了，但我总感觉这些文章不是很容易阅读，大段大段的代码，没有图片，没有详细的说明，没有比较，没有举一反三。不利于学习和阅读，所以这是我想写下这篇文章的原因。也希望大家多给我提意见。 对 C++ 了解的人都应该知道虚函数（ Virtual Function ）是通过一张虚函数表（ Virtual Table ）来实现的。简称为 V-Table 。在这个表中，主是要一个类的虚函数的地址表，这张表解决了继承、覆盖的问题，保证其容真实反应实际的函数。这样，在有虚函数的类的实例中这个表被分配在了这个实例的内存中，所以，当我们用父类的指针来操作一个子类的时候，这张虚函数表就显得由为重要了，它就像一个地图一样，指明了实际所应该调用的函数。 这里我们着重看一下这张虚函数表。 C++ 的编译器应该是保证虚函数表的指针存在于对象实例中最前面的位置（这是为了保证取到虚函数表的有最高的性能--如果有多层继承或是多重继承的情况下）。 这意味着我们通过对象实例的地址得到这张虚函数表，然后就可以遍历其中函数指针，并调用相应的函数。 Fun pFun = NULL; 实际运行经果如下： (Windows XP+VS2003,Linux 2.6.22 + GCC 4.1.3) 这个时候你应该懂了吧。什么？还是有点晕。也是，这样的代码看着太乱了。没问题，让我画个图解释一下。如下所示： 注意：在上面这个图中，我在虚函数表的最后多加了一个结点，这是虚函数表的结束结点，就像字符串的结束符&quot; /0 &quot;一样，其标志了虚函数表的结束。这个结束标志的值在不同的编译器下是不同的。在 WinXP+VS2003 下，这个值是 NULL 。而在 Ubuntu 7.10 + Linux 2.6.22</div></div><div class="bookmark-href"><img src="https://g.csdnimg.cn/static/logo/favicon32.ico" class="icon bookmark-icon"/>https://blog.csdn.net/haoel/article/details/1948051</div></div><img src="https://p-blog.csdn.net/images/p_blog_csdn_net/haoel/15190/o_vtable1.jpg" class="bookmark-image"/></a></figure><p id="5cd45aae-5490-4a4b-8cb6-621d40e9dc81" class="">
